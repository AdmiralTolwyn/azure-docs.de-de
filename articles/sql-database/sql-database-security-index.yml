- title: Weitere Ressourcen
  items:
  - type: paragraph
    text: Azure SQL-Datenbank verfügt über weitere integrierte Funktionen, mit denen Sie die Sicherheit Ihrer Datenbanken verbessern können.
  - type: list
    style: ordered
    items:
    - html: Der Bedrohungsschutz in <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">verwalteten Instanzen</a> und <a href="/azure/sql-database/sql-database-threat-detection">Datenbanken</a> erkennt Anomalien bei Aktivitäten, die auf ungewöhnliche und potenziell schädliche Versuche hinweisen, auf Ihre Datenbanken zuzugreifen oder diese zu nutzen.
    - html: Bei der Überwachung von <a href="/azure/sql-database/sql-database-managed-instance-auditing">verwalteten Instanzen</a> und <a href="/azure/sql-database/sql-database-auditing">Datenbanken</a> werden Datenbankereignisse nachverfolgt und in ein Überwachungsprotokoll in Ihrem Azure Storage-Konto, Ihrem OMS-Arbeitsbereich oder in Event Hubs geschrieben.
    - html: Mit <a href="/azure/sql-database/sql-database-firewall-configure">Datenbankserver-Firewallregeln</a> in Einzeldatenbanken können Sie steuern, welche IP-Adressen auf Ihre Datenbank zugreifen können.
    - html: Mit der <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNET-Integration</a> in einer verwalteten Instanz können Sie die Datenbanken in Ihrem eigenen privaten Adressraum anordnen.
    - html: Mit <a href="/azure/sql-database/sql-database-always-encrypted">Always Encrypted</a> werden sensible Daten im ruhenden Zustand auf dem Server, beim Verschieben zwischen Client und Server und während der Nutzung geschützt. So wird sichergestellt, dass sensible Daten im Datenbanksystem niemals als Klartext angezeigt werden.
    - html: Die <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">dynamische Datenmaskierung</a> hilft beim Verhindern des unbefugten Zugriffs auf sensible Daten, indem Kunden festlegen dürfen, welcher Anteil der sensiblen Daten mit minimalen Auswirkungen auf die Anwendungsschicht offengelegt wird.
