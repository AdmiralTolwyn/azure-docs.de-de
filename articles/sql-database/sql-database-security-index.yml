sections:
- items:
  - type: paragraph
    text: Azure SQL-Datenbank verfügt über integrierte erweiterte Sicherheitsfunktionen, mit denen Sie Ihre Datenbanken schützen können.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Übersicht
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL-Datenbank umfasst eine Reihe von erweiterten Sicherheitsfunktionen, mit denen Sie Ihre Daten schützen können.</p>
    - title: Bedrohungserkennung
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Erkennt anomale Aktivitäten, die auf ungewöhnliche und potenziell schädliche Versuche hinweisen, auf Datenbanken zuzugreifen oder diese missbräuchlich zu nutzen.</p>
    - title: Sicherheitsrisikobewertung
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Mit der Sicherheitsrisikobewertung können Sie potenzielle Sicherheitsrisiken von Datenbanken ermitteln, nachverfolgen und beseitigen.</p>
    - title: Verschlüsselung ruhender Daten
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Mit der Verschlüsselung ruhender Daten (Transparent Data Encryption, TDE) wird sichergestellt, dass die Informationen in Ihren Datenbanken auf transparente Weise verschlüsselt werden.</p>
    - title: Datenermittlung und -klassifizierung
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Mit der Datenermittlung und -klassifizierung können Sie die sensiblen Daten in Ihren Datenbanken ermitteln, klassifizieren, beschriften und schützen.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Mit Azure SQL-Datenbank können Sie eine Verbindung mit Ihrer Datenbank herstellen, indem Sie die Identitäten in Azure Active Directory (Azure AD) verwenden.</p>
