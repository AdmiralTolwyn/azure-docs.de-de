abstract:
  description: Azure SQL-Datenbank ist eine relationale DBaaS-Lösung (Database-as-a-Service) und basiert auf der neuesten stabilen Version der Microsoft SQL Server-Datenbank-Engine. SQL-Datenbank ist eine benutzerfreundliche, zuverlässige und sichere Hochleistungsdatenbank, mit der Sie neue Anwendungen, Websites und Microservices in der Programmiersprache Ihrer Wahl erstellen können, ohne dass eine Infrastruktur verwaltet werden muss. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie SQL-Datenbank verwenden.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Erstellen einer einzelnen SQL-Datenbank in Azure (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Pools für elastische Datenbanken
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Pools für elastische SQL-Datenbank-Instanzen sind eine einfache, kostengünstige Lösung zum Verwalten und Skalieren mehrerer Datenbanken mit variierenden und unvorhersehbaren Anforderungen.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Logischer Server
      href: /azure/sql-database/sql-database-logical-servers
      html: <p>Ein logischer Server ist ein zentraler Verwaltungspunkt zum Konfigurieren der Sicherheit und der Optimierung sowie dem Festlegen einer Sicherungsrichtlinie und anderer Konfigurationseigenschaften für eine Gruppe von Datenbanken auf dem Server.</p>
      image:
        src: media/index/i_mi.svg
    - title: Preis- und Dienstebenen
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Passen Sie das Preis-Leistungs-Verhältnis mit flexiblen Diensttarifen, die von kostengünstigen 5 USD pro Monat bis zu leistungsstarken 80-Kern-Datenbanken reichen, an Ihre Bedürfnisse an.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Skalierbarkeit
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Sie können die Datenbank problemlos zentral hochskalieren, um die Leistung Ihrer Anwendung zu verbessern.</p>
      image:
        src: media/index/i_scale.svg
    - title: Platform-as-a-Service
      href: /azure/sql-database/sql-database-paas
      html: <p>Integrierte Hochverfügbarkeit, automatische Sicherungen und Georeplikation können verhindern, dass Wartungsvorgänge, Infrastruktur- oder Hardwarefehler Ihr Geschäft beeinträchtigen.</p>
      image:
        src: media/index/gear.svg
    - title: Erweiterte Sicherheit
      href: /azure/sql-database/sql-database-security-index
      html: <p>Sichern Sie Ihre Datenbank mit Azure AD-Authentifizierung, virtuellen Netzwerken, Firewalls und Always Encrypted-Verbindungen. Identifizieren Sie Bedrohungen und Sicherheitsrisiken mit integrierter Sicherheit.</p>
      image:
        src: media/index/i_security.svg
- title: Neue Features und Previewfunktionen
  items:
  - type: paragraph
    text: 'SQL-Datenbank wird fortlaufend mit neuen, verbesserten Features ausgestattet, und wir würden gerne Ihr Feedback zu den folgenden neuen Features erfahren:'
  - type: list
    style: unordered
    items:
    - html: (Vorschau) <a href="sql-database-service-tier-hyperscale">Hyperscale</a>-Tarif, der Datenbanken mit bis zu 100 TB und mehrere lesbare Replikate unterstützt.
    - html: (Vorschau) Neue Features für <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">intelligente Abfrageverarbeitung</a> in SQL Server 2019, z.B. <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">verzögerte Kompilierung von Tabellenvariablen</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">Batchmodus bei Rowstore-Tabellen</a> und <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> Inlining benutzerdefinierter Skalarfunktionen</a>.
    - html: (Vorschau) Neue Transact-SQL-Sprachfunktionen, z.B. <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">Aggregatfunktion APPROX_COUNT_DISTINCT</a> und <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">Massenimport aus Azure Blob Storage</a>.
    - html: (Vorschau) Neue Vorgänge zum <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">Erstellen</a> und Neuerstellen des clustered columnstore-Index in SQL Server 2019 Online.
