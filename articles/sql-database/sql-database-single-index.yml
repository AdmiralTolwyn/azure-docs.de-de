sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Pools für elastische Datenbanken
            href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Pools für elastische SQL-Datenbank-Instanzen sind eine einfache, kostengünstige Lösung zum Verwalten und Skalieren mehrerer Datenbanken mit variierenden und unvorhersehbaren Anforderungen.</p>'
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL-Datenbank-Server
            href: /azure/sql-database/sql-database-servers
            html: <p>Ein SQL-Datenbankserver ist ein zentraler Verwaltungspunkt zum Konfigurieren der Sicherheit und der Optimierung sowie dem Festlegen einer Sicherungsrichtlinie und anderer Konfigurationseigenschaften für eine Gruppe von Einzel- oder Pooldatenbanken auf dem Server.</p>
            image:
              src: media/index/i_mi.svg
          - title: Preis- und Dienstebenen
            href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Passen Sie das Preis-Leistungs-Verhältnis mit flexiblen Dienstebenen, die von kostengünstigen 5 USD pro Monat bis zu leistungsstarken 80-Kern-Datenbanken reichen, an Ihre Bedürfnisse an.</p>'
            image:
              src: media/index/i_perftier.svg
          - title: Skalierbarkeit
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Sie können die Datenbank problemlos zentral hochskalieren, um die Leistung Ihrer Anwendung zu verbessern.</p>'
            image:
              src: media/index/i_scale.svg
          - title: Platform-as-a-Service
            href: /azure/sql-database/sql-database-paas
            html: '<p>Integrierte Hochverfügbarkeit, automatische Sicherungen und Georeplikation können verhindern, dass Wartungsvorgänge, Infrastruktur- oder Hardwarefehler Ihr Geschäft beeinträchtigen.</p>'
            image:
              src: media/index/gear.svg
          - title: Erweiterte Sicherheit
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Sichern Sie Ihre Datenbank mit Azure AD-Authentifizierung, virtuellen Netzwerken, Firewalls und Always Encrypted-Verbindungen. Identifizieren Sie Bedrohungen und Sicherheitsrisiken mit integrierter Sicherheit.</p>'
            image:
              src: media/index/i_security.svg
