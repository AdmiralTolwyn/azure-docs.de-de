    items:
    - title: Übersicht
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Erfahren Sie mehr zum Dienst „Verwaltete Azure SQL-Datenbank-Instanz“.</p>
    - title: Umfassende Oberfläche
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>Nahezu 100% SQL-Featurekompatibilität mit der aktuellen Version der SQL Server-Datenbank-Engine.</p>
    - title: VNET-Integration
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>Sicherer Dienst, der in Ihrem privaten Azure VNET mit privaten IP-Adressen angeordnet ist.</p>
    - title: Einfache Migration
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Sie können Ihre lokalen Datenbanken leicht zu Azure migrieren, indem Sie die native Wiederherstellung nutzen.</p>
    - title: Migration ohne Ausfallzeiten
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Migrieren Sie eine Gruppe von Datenbanken mit nur minimaler Ausfallzeit, indem Sie den Database Migration Service verwenden.</p>
    - title: Preise
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Sparen Sie für Ihre vorhandenen lokalen Lizenzen mit dem Azure-Hybridvorteil (AHB) bis zu 40%.</p>
    - title: PaaS-Funktionen
      href: /azure/sql-database/sql-database-paas
      html: <p>Bei Azure PaaS können Sie eine Instanz mit einer Verfügbarkeit von 99,99% mit minimalem Verwaltungsaufwand nutzen.</p>
    - title: Diensttarife
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Wählen Sie je nach Ihren Geschäftsanforderungen zwischen den Diensttarifen „Universell“ und „Unternehmenskritisch“.</p>
    - title: Erweiterte Sicherheit
      href: /azure/sql-database/sql-database-security-index
      html: <p>Schützen Sie Ihre Instanz und Datenbanken mit integrierten Azure SQL-Datenbank-Sicherheitsfeatures.<p>
