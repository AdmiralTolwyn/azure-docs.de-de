- title: Schritt-für-Schritt-Tutorials und Lernmaterial
  items:
  - type: paragraph
    text: Erfahren Sie, wie Sie eine verwaltete Azure SQL-Datenbank-Instanz erstellen, verwalten und verwenden.
  - type: list
    style: ordered
    items:
    - html: Erfahren Sie mehr zu <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">Hardwaremerkmalen und -einschränkungen</a> und <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Einschränkungen in Bezug auf die SQL-Sprache</a>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurieren</a> Sie das Azure VNET für die Bereitstellung der verwalteten Azure SQL-Datenbank-Instanz.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#modify-an-existing-virtual-network-for-managed-instances">Überprüfen</a> Sie, ob Ihr vorhandenes Azure VNET zum Bereitstellen von verwalteten Azure SQL-Datenbank-Instanzen verwendet werden kann.
    - html: Stellen Sie eine Verbindung mit Ihrer Instanz her, indem Sie einen <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">virtuellen Azure-Computer</a>, eine <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Point-to-Site-Verbindung</a> oder <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Anwendungen</a> verwenden.
    - html: Überprüfen Sie, ob Ihre Datenbank mit dem <a href="https://www.microsoft.com/download/details.aspx?id=53595">Datenmigrations-Assistenten</a> oder dem <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">Assistenten für Datenbankexperimente</a> migriert werden kann.
    - html: Verschieben Sie Ihre Datenbanken auf die verwaltete Azure SQL-Datenbank-Instanz, indem Sie die <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">native Wiederherstellung</a> oder den <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Datenmigrationsdienst</a> verwenden.
    - html: Verschieben Sie Ihre SSIS-Pakete in <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, tabellarische SSAS-Modelle in <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> und SSRS-Berichte in <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>.
    - html: Ermitteln Sie die bewährten Methoden und Empfehlungen zum <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">Schützen Ihrer Instanz</a>.
    - html: Verteilen Sie Ihre Daten per <a href="/azure/sql-database/replication-with-sql-database-managed-instance">Transaktionsreplikation</a>.
