abstract:
  description: Die verwaltete Azure SQL-Datenbank-Instanz ist eine vollständig verwaltete Instanz der SQL Server-Datenbank-Engine, die in der Azure-Cloud gehostet wird. Dies ist die beste PaaS-Option zum Migrieren Ihrer SQL Server-Datenbank zur Cloud. Erfahren Sie anhand unserer Schnellstartanleitungen, Tutorials und Beispiele, wie Sie eine verwaltete Instanz erstellen und verwenden.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Einführung in die verwaltete Azure SQL-Datenbank-Instanz (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
