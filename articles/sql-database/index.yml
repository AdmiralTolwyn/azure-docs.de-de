abstract:
  description: Azure SQL-Datenbank ist eine DBaaS-Lösung (Database-as-a-Service) und basiert auf der neuesten stabilen Version der Microsoft SQL Server-Datenbank-Engine. SQL-Datenbank ist eine zuverlässige und sichere Hochleistungsdatenbank, mit der Sie datengesteuerte Anwendungen und Websites in der Programmiersprache Ihrer Wahl erstellen können, ohne dass eine Infrastruktur verwaltet werden muss. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie SQL-Datenbank verwenden.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Erstellen einer SQL-Datenbank in Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>PaaS-Datenbank, die immer in der aktuellen stabilen Version von SQL Server-Datenbank-Engine ausgeführt wird, und gepatchtes Betriebssystem mit 99,99% Verfügbarkeit.</p>
      image:
        src: media/index/i_managed.svg
      title: Vollständige Verwaltung
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Passen Sie das Preis-Leistungs-Verhältnis mit flexiblen Leistungsstufen, die von kostengünstigen 5 USD/Monat bis zu leistungsstarken 80-Kern-Datenbanken reichen, an Ihre Bedürfnisse an.</p>
      image:
        src: media/index/i_perftier.svg
      title: Preis-/Leistungsstufen
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>Sie können Ihre Datenbanken problemlos je nach Bedarf zentral hochskalieren, horizontal hochskalieren oder einen Shard dafür konfigurieren, um die Leistung Ihrer Anwendung zu verbessern.</p>
      image:
        src: media/index/i_scale.svg
      title: Skalierbarkeit
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Verwenden Sie die auf logischen Servern gehostete Einzeldatenbank für Ihre SaaS-Anwendungen und -Microservices, die eine einzelne Datenbank mit vorhersagbarer Leistung erfordern.</p>
      image:
        src: media/index/i_db.svg
      title: Einzeldatenbank
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Pools für elastische SQL-Datenbank-Instanzen sind eine einfache, kostengünstige Lösung zum Verwalten und Skalieren mehrerer Datenbanken mit variierenden und unvorhersehbaren Anforderungen.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Pools für elastische Datenbanken
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Verwenden Sie die verwaltete Instanz, um Ihre lokalen Datenbanken problemlos mit minimalen oder gar keinen Datenbank-Codeänderungen zum vollständig verwalteten Azure-PaaS-Datenbankdienst zu migrieren.</p>
      image:
        src: media/index/i_mi.svg
      title: Verwaltete Instanz
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>Integrierte Hochverfügbarkeit, automatische Sicherungen und Georeplikation verhindern, dass Wartungsvorgänge, Infrastruktur- oder Hardwarefehler Ihr Geschäft beeinträchtigen.</p>
      image:
        src: media/index/gear.svg
      title: Geschäftskontinuität
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>Sichern Sie Ihre Datenbank mit Azure AD-Authentifizierung, virtuellen Netzwerken, Firewalls und Always Encrypted-Verbindungen. Identifizieren Sie Bedrohungen und Sicherheitsrisiken mit integrierter Sicherheit.</p>
      image:
        src: media/index/i_security.svg
      title: Erweiterte Sicherheit
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>Integrierte Intelligenz hilft Ihnen dabei, den Aufwand für die Ausführung und Verwaltung von Datenbanken erheblich zu senken und die Leistung und Sicherheit Ihrer Anwendung zu maximieren.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Integrierte Logik
