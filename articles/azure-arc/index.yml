### YamlMime:Landing
title: Azure Arc
summary: Azure Arc erweitert die Funktionen von Azure Resource Manager auf Linux- und Windows-Server sowie auf Kubernetes-Cluster in einer beliebigen Infrastruktur (lokal, mit mehreren Clouds und im Edgebereich). Mit Azure Arc können Kunden auch Azure-Datendienste an jedem beliebigen Ort ausführen und von Cloudinnovationen profitieren. Hierzu zählen unter anderem aktuelle Datenfunktionen, Bereitstellungen in wenigen Sekunden (anstatt in Stunden) sowie dynamische Skalierbarkeit für jede Infrastruktur. Azure Arc für Server befindet sich derzeit in der Public Preview-Phase.
