metadata:
  title: 'Dokumentation zur Gesichtserkennungs-API: Schnellstarts, Tutorials, API-Referenz – Azure Cognitive Services | Microsoft-Dokumentation'
  description: 'Hier erfahren Sie, wie Sie mithilfe der Gesichtserkennungs-API Gesichter in Bildern erkennen und identifizieren und Informationen zu Gesichtern zurückgeben. In Tutorials wird gezeigt, wie Sie Apps erstellen, die die API nutzen.'
  services: cognitive-services
  author: PatrickFarley
  manager: nitinme
  ms.service: cognitive-services
  ms.subservice: face-api
  ms.topic: landing-page
  ms.date: 12/20/2018
  ms.author: nitinme
abstract:
  description: 'Die cloudbasierte Gesichtserkennungs-API stellt Entwicklern erweiterte Algorithmen für die Gesichtserkennung zur Verfügung. Gesichtserkennungsalgorithmen von Microsoft ermöglichen die Ermittlung von Gesichtsmerkmalen sowie die Gesichtserkennung. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Inhalte auf unterschiedliche Weise analysieren.'
