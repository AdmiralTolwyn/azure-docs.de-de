  description: 'Hier erfahren Sie, wie Sie Content Moderator zum Überprüfen von Text-, Bild- und Videoinhalten auf potenziell anstößiges, riskantes oder anderweitig unerwünschtes Material verwenden.'
  services: cognitive-services
