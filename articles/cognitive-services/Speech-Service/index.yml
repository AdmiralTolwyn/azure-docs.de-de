- title: Anpassen gesprochener Sprache mit Ihren eigenen Daten
  items:
  - type: paragraph
    text: >
      Mit dem Speech-Dienst können Sie Modelle anpassen, um spezielles Vokabular, laute Umgebungen und verschiedene Sprechweisen abzudecken.<br/>

      &nbsp;&#8226; <a href="how-to-customize-speech-models">Angepasste Spracherkennung</a><br/>

      &nbsp;&#8226; <a href="https://www.microsoft.com/translator/customization.aspx">Angepasste Sprachübersetzung</a><br/>

      &nbsp;&#8226; <a href="https://cris.ai/Home/customvoice">Angepasste Sprachsynthese</a>
- title: Referenzentwurf für Hardware mit Sprachfunktionen
  items:
  - type: paragraph
    text: Wenn Sie neue Gerätehardware mit Sprachfunktionen entwickeln möchten, sehen Sie sich das Referenzgerät unter <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Informationen zum Speech-Geräte-SDK (Vorschau)</a> an.
