abstract:
  description: Mit dem Microsoft Speech-Dienst erhalten Entwickler die Möglichkeit, auf einfache Weise leistungsfähige Sprachfunktionen zu ihren Anwendungen hinzuzufügen, z.B. Steuerung per Sprachbefehl, Transkription, Diktieren und Übersetzen. Dazu verwenden sie eine <a href="rest-apis">REST-API</a> oder ein <a href="speech-sdk">C#-, C++- oder Java-SDK</a>.<p>Mit dem Speech-Dienst können Sie Modelle für die <a href="how-to-customize-speech-models">Spracherkennung</a> anpassen, um spezielles Vokabular, laute Umgebungen und andere Sprechweisen abzudecken. Angepasste Modelle für <a href="https://cris.ai/Home/customvoice">Text-zu-Sprache</a> und <a href="https://www.microsoft.com/translator/customization.aspx">Sprachübersetzung</a> sind ebenfalls verfügbar.<p>Ausführlichere Informationen finden Sie unter <a href="overview">What is the Speech service (preview)?</a> (Worum handelt es sich beim Speech-Dienst (Vorschauversion)?)
