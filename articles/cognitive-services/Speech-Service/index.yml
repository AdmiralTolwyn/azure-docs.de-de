- title: Speech-Geräte-SDK
  items:
  - type: paragraph
    text: "Mit der Einführung des vereinheitlichten Spracherkennungsdiensts bieten Microsoft und seine Partner jetzt eine integrierte Hardware/Software-Plattform an, die für die Entwicklung von sprachaktivierten Geräten optimiert ist: das <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>SDK für sprachaktivierte Geräte</a>. Dieses SDK ist für die Entwicklung von Ambient-Geräten für alle Arten von Anwendungen geeignet und ermöglicht Ihnen das Definieren eines benutzerdefinierten <I>Aktivierungsworts</I> nur für Ihre Marke. Außerdem bietet die Hardware eine bessere Audioverarbeitung für Quellen mit mehreren Kanälen, um eine genauere Spracherkennung zu erzielen, z.B. Geräuschunterdrückung, Fernfeldsprache und Beamforming."
