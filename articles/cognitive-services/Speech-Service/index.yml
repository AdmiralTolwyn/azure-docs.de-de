documentType: LandingData
title: Dokumentation zu Speech-Diensten
metadata:
  title: 'Dokumentation zu Speech-Diensten: Tutorials, Schnellstarts, API-Referenz'
  titleSuffix: Azure Cognitive Services
  description: 'Entwickler erhalten mit Speech-Diensten die Möglichkeit, ihre Anwendungen auf einfache Weise um leistungsfähige Sprachfunktionen zu erweitern. Hierzu zählen beispielsweise Steuerung per Sprachbefehl, Dialoge, Unterhaltungen in natürlicher Sprache, Sprachtranskription und -diktat sowie Sprachübersetzung.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: 'Erfahren Sie, wie Sie mit Speech-Diensten und dem Speech SDK Ihren Apps sprachaktivierte Features hinzufügen. Sie können mit dem Sprach-SDK Ihren Apps Funktionen für <i>Sprache-zu-Text</i> (Spracherkennung (Speech Recognition, SR)), <i>Absicht</i>, <i>Übersetzung</i> und <i>Sprachsynthese</i> (Text-to-Speech, TTS) hinzufügen. Die Speech-Dienste verfügen auch über REST-APIs, die mit jeder Programmiersprache kompatibel sind, bei der HTTP-Anforderungen verwendet werden können.'
