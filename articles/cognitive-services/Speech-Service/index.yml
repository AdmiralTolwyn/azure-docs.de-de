        text: 'Klicken Sie auf den gewünschten Pfeil, um Informationen zum Herunterladen, Installieren und Verwenden des SDK zu erhalten <img src="media/index/link.jpg" height="15" width="15"></img>.<br/>Alle Pfeile <img src="media/index/link.jpg" height="15" width="15"></img> führen standardmäßig zu einer Schnellstartanleitung für die Spracherkennung. Dort können Sie weitere Schnellstartanleitungen (<a href="scenario-availability.md">sofern verfügbar</a>) auswählen, etwa zur Sprachsynthese oder zum virtuellen Voice-First-Assistenten.'
