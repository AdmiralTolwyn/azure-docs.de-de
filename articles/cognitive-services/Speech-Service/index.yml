abstract:
  description: >
    Der <a href="overview">Speech-Dienst</a> unterstützt Entwickler über das Speech SDK beim Hinzufügen von Sprachfunktionen zu ihren Apps.<br/>

    Enthaltene Features&#58; <i>Spracherkennung</i> (Speech Recognition, SR), <i>Absicht</i>, <i>Übersetzung</i> und <i>Text-zu-Sprache</i> (Text-To-Speech, TTS).
