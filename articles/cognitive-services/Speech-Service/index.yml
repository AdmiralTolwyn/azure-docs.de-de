  - title: Einführung
    items:
      - type: paragraph
        text: |
          Mit dem Speech SDK (<a href="releasenotes.md">Versionshinweise</a>) können Sie Ihren Apps die folgenden Funktionen (und vieles mehr) hinzufügen&colon; 
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">Spracherkennung</a></b> (speech-recognition/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">Benutzerdefiniertes Aktivierungswort</a></b> (keyword-spotter/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">Absicht</a></b></li>
          <li><b><a href="speech-translation.md">Übersetzung</a></b></li>
          <li><b><a href="speech-container-howto.md">Lokale Container</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">Sprachsynthese</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">Unterhaltungstranskription</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">Personalisierung von Begriffslisten</a>/<a href="how-to-custom-speech.md">Anpassung von Custom Speech</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">Virtueller Voice-First-Assistent</a></b></li>
          <li><b><a href="call-center-transcription.md">Callcentertranskription</a></b></li></ul></div></div>
  - title: Fünfminütige Schnellstarts
