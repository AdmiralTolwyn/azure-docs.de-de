  ms.author: nitinme
abstract:
  description: Erfahren Sie, wie Sie mit dem Spracherkennungsdienst und dem Sprach-SDK Ihren Apps sprachaktivierte Features hinzufügen. Sie können mit dem Sprach-SDK Ihren Apps Funktionen für <i>Sprache-zu-Text</i> (Spracherkennung (Speech Recognition, SR)), <i>Absicht</i>, <i>Übersetzung</i> und <i>Sprachsynthese</i> (Text-to-Speech, TTS) hinzufügen. Der Spracherkennungsdienst verfügt auch über eine REST-API, die mit jeder Programmiersprache kompatibel ist, die HTTP-Anforderungen beherrscht.
