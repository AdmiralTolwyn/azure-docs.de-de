abstract:
  description: Mit der Anomalieerkennungs-API können Sie Funktionen zur Anomalieerkennung einfach in Ihre Apps einbetten, sodass Benutzer schnell Probleme ermitteln und damit Verluste und Auswirkungen für Kunden minimieren können. Es sind keine Machine Learning-Vorkenntnisse erforderlich. Sie können dieses vorab trainierte KI-Modell durch einen einzigen API-Aufruf aktivieren. Das Modell erfasst Zeitreihendaten aller Typen und mit beliebigem Umfang, wählt das für Ihre Daten am besten geeignete Anomalieerkennungsmodell aus, um eine hohe Genauigkeit zu gewährleisten, und ermittelt automatisch Vorfälle, sobald diese auftreten. Der Dienst kann zur Erkennung von Anomalien aller Größen angepasst werden.  Verwenden Sie die Anomalieerkennung, um Geschäftsvorfälle zu ermitteln, IoT-Gerätedatenverkehr zu überwachen, Betrugswarnungen zu verwalten, auf sich ändernde Märkte zu reagieren und vieles mehr.
