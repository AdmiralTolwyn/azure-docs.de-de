### YamlMime:Landing
title: Dokumentation zur Freihanderkennungs-API
summary: Hier erfahren Sie, wie Sie mithilfe der Freihanderkennungs-API digitale Freihanderkennung in Ihren Apps und Diensten nutzen können. Die API ist ein cloudbasierter Dienst, der maschinelles Lernen verwendet, um handschriftliche Formen und Texte in jedem Kontext zu erkennen.
metadata:
  title: 'Freihanderkennungs-API: Tutorials, Schnellstarts, API-Referenz'
  titleSuffix: Azure Cognitive Services
  description: Digitale Freihandeingabe bezieht sich auf Technologien, die digitale Darstellungen von Eingaben wie Handschrift und Zeichnungen ermöglichen. Mit der zunehmenden Bereitstellung funktionsreicher digitaler Freihandeingabeerfahrungen durch die Geräte ermöglichen künstliche Intelligenz und maschinelles Lernen die Erkennung von geschriebene Formen und Text in jedem Kontext. Die Freihanderkennungs-API ist ein cloudbasierter Dienst, der es Ihnen ermöglicht, Freihandstriche zu senden und detaillierte Informationen über diese zu erhalten.
