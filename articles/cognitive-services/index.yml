conceptualContent:
  items:
  - title: Bildanalyse
    summary: Erkennen, identifizieren, untertiteln, indizieren und verwalten Sie Ihre Bilder, Videos und Freihandschriftinhalte.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Maschinelles Sehen
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Gesicht
