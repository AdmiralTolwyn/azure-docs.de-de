abstract:
  description: Die Microsoft-Sprachübersetzungs-API, Teil der Microsoft Cognitive Services-API-Sammlung, ist ein cloudbasierter Dienst für die maschinelle Übersetzung, der Sprache-zu-Sprache- und Sprache-zu-Text-Übersetzungen bereitstellt. Basierend auf dem Branchenstandard der REST-Technologie können Sie damit Anwendungen, Tools und Lösungen, die eine Sprachübersetzung für mehrere Sprachen erfordern, unabhängig vom Zielbetriebssystem oder den Entwicklungssprachen mit umfassenden Sprachübersetzungen in Echtzeit ausstatten. Die Liste der unterstützten Sprachen finden Sie im Artikel <a href="languages.md">Unterstützte Sprachen</a>.
sections:
- title: 
  items:
  - type: paragraph
    text: '<b>HINWEIS: Der neue Speech-Dienst und das SDK ersetzen die Sprachübersetzungs-API, deren Funktionsfähigkeit am 15. Oktober 2019 endet. Informationen zum Umstieg auf den Speech Service finden Sie unter <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Migrating from the Translator Speech API to the Speech Service</a></b> (Migration von der Sprachübersetzungs-API zum Speech-Dienst).'
