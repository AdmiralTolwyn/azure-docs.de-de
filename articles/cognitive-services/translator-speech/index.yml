abstract:
  description: Die Microsoft-Sprachübersetzungs-API, Teil der Microsoft Cognitive Services-API-Sammlung, ist ein cloudbasierter Dienst für die maschinelle Übersetzung, der Sprache-zu-Sprache- und Sprache-zu-Text-Übersetzungen bereitstellt. Basierend auf dem Branchenstandard der REST-Technologie können Sie damit Anwendungen, Tools und Lösungen, die eine Sprachübersetzung für mehrere Sprachen erfordern, unabhängig vom Zielbetriebssystem oder den Entwicklungssprachen mit umfassenden Sprachübersetzungen in Echtzeit ausstatten. Eine Liste der unterstützten Sprachen finden Sie unter <a href="languages.md">Unterstützte Sprachen</a>.
