abstract:
  description: Die Textübersetzungs-API von Microsoft ist ein cloudbasierter Übersetzungsdienst. Mit dieser API können Sie über einen einfachen REST-API-Aufruf Text aus beliebigen Apps oder Diensten nahezu in Echtzeit übersetzen. Die API verwendet modernste neuronale Technologie für die maschinelle Übersetzung (Machine Translation, MT) und bietet darüber hinaus statistische Technologie für die maschinelle Übersetzung. Eine Liste der unterstützten Sprachen für neuronale MT und statistische MT finden Sie unter <a href="languages.md">Supported languages in the Microsoft Translator Text API</a> (Unterstützte Sprachen in der Textübersetzungs-API von Microsoft).
