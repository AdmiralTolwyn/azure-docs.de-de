### YamlMime:Landing
title: Dokumentation zu maschinellem Sehen
summary: Über die cloudbasierte Maschinelles Sehen-API haben Entwickler Zugriff auf erweiterte Algorithmen zum Verarbeiten von Bildern und zum Zurückgeben von Informationen. Durch das Hochladen eines Bilds oder das Angeben einer Bild-URL können Microsoft-Algorithmen für maschinelles Sehen visuelle Inhalte basierend auf Eingaben und der Benutzerauswahl auf unterschiedliche Arten analysieren. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie visuelle Inhalte auf unterschiedliche Weise analysieren.
