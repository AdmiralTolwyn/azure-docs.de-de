  title: 'Dokumentation zur Textanalyse-API – Tutorials, API-Referenz – Azure Cognitive Services | Microsoft-Dokumentation'
  description: 'Die Textanalyse-API ist ein cloudbasierter Dienst für die erweiterte Verarbeitung natürlicher Sprache aus unformatiertem Text. Sie bietet vier Hauptfunktionen: Standpunktanalyse, Schlüsselbegriffserkennung, Erkennung benannter Entitäten und Sprachenerkennung.'
