abstract:
  description: Die API für die visuelle Bing-Suche bietet ähnliche Bilddetails wie auf „bing.com/images“. Durch Hochladen eines Bilds oder Angeben einer Bild-URL kann die API eine Vielzahl entsprechender Details ermitteln. Dazu gehören visuell ähnliche Bilder, Einkaufsquellen, Webseiten, die das Bild enthalten, und vieles mehr.
