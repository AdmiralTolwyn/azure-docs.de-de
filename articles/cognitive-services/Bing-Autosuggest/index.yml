title: Dokumentation zur Bing-Vorschlagssuche
summary: Mit der Bing-Vorschlagssuche-API können Sie Teilsuchanfragen an Bing senden und eine Liste von Vorschlägen erhalten, die auf der Absicht des Benutzers und vergangenen Suchanfragen basieren. Rufen Sie die API auf, um Suchfelder und Dropdownlisten in Ihrer App mit Vorschlägen zu auszufüllen, während die Benutzer tippen.
