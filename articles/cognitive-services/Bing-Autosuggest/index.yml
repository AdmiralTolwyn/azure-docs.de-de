abstract:
  description: Mit der Bing-Vorschlagssuche-API können Sie einen Teil eines Suchbegriffs an Bing senden und erhalten dann eine Liste mit vorgeschlagenen Begriffen, die andere Benutzer gesucht haben.  Während der Benutzer beispielsweise die einzelnen Zeichen seines Suchbegriffs eingibt, rufen Sie diese API auf und füllen die Dropdown-Liste des Suchfelds mit den vorgeschlagenen Abfragezeichenfolgen. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie mehr über die Vorschlagssuche-API.
