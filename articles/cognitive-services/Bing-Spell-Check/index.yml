abstract:
  description: Mit der Bing-Rechtschreibprüfungs-API können Sie Grammatik und Rechtschreibung im Kontext überprüfen. Bing hat eine webbasierte Rechtschreibprüfung entwickelt, die Machine Learning und statistische maschinelle Übersetzung nutzt, um einen hochgradig kontextbezogenen Algorithmus dynamisch zu trainieren und kontinuierlich weiterzuentwickeln. Die Rechtschreibprüfung basiert auf einer umfassenden Sammlung von Websuchvorgängen und Dokumenten. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Inhalte auf unterschiedliche Weise analysieren.
