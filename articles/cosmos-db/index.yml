abstract:
  description: Azure Cosmos DB ist ein global verteilter Datenbankdienst mit Unterstützung mehrerer Modelle. Verwenden Sie diese Schnellstarts, Tutorials und Beispiele, um Datenbanken mit Dokumenten, Schlüsselwerten, breiten Spalten und Graphen zu entwickeln, indem Sie beliebte APIs und Programmiermodelle verwenden. Anschließend wird beschrieben, wie Sie Ihre Daten in einer beliebigen Zahl von Azure-Regionen replizieren und Ihren Durchsatz unabhängig von Ihrem Speicher skalieren, während Sie von umfassenden SLAs profitieren.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Erstellen von weltweit verfügbaren mobilen Apps in wenigen Minuten (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
