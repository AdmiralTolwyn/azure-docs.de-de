    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Enthält Informationen zur globalen Verteilung, Partitionierung, Indizierung und anderen Konzepten, die für alle Azure Cosmos DB-APIs gelten.</p>
      image:
        src: media/index.experimental/azure-cosmos-db-icon.png
      title: Konzepte
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Verwenden Sie die SQL-API, wenn Sie eine neue nicht relationale Dokumentdatenbank erstellen und für Abfragen die vertraute SQL-Syntax verwenden möchten.</p>
      image:
        src: media/index.experimental/sql-api.svg
      title: SQL-API
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Verwenden Sie die Graph-API, wenn Sie eine Graphdatenbank erstellen, um Beziehungen zwischen Entitäten zu modellieren und zu durchlaufen.</p>
      image:
        src: media/index.experimental/graph-api.svg
      title: Graph-API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Verwenden Sie die MongoDB-API, wenn Sie Daten aus einer MongoDB-Datenbank zum vollständig verwalteten Dienst von Azure Cosmos DB migrieren.</p>
      image:
        src: media/index.experimental/mongodb-api.svg
      title: MongoDB-API
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Verwenden Sie die Tabelle-API, wenn Sie Daten aus Azure Table Storage zum Premium-Tabellenangebot von Azure Cosmos DB migrieren.</p>
      image:
        src: media/index.experimental/table-api.svg
      title: Tabelle-API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Verwenden Sie die Cassandra-API, wenn Sie Daten von Cassandra zum vollständig verwalteten Dienst von Azure Cosmos DB migrieren.</p>
      image:
        src: media/index.experimental/cassandra-api.png
      title: Cassandra-API
