  title: "Dokumentation für Batch – Tutorials, API-Referenz | Microsoft-Dokumentation"
  description: "Sie können mithilfe von Batch umfangreiche auf Parallelverarbeitung ausgelegte HPC-Anwendungen (High Performance Computing) effizient in der Cloud ausführen. Definieren Sie ohne manuelle Konfiguration oder Verwaltung der Infrastruktur die Azure-Computeressourcen für die parallele oder skalierte Ausführung Ihrer Anwendung. Sie können rechenintensive Tasks planen und basierend auf Ihren Anforderungen Computeressourcen dynamisch hinzufügen oder entfernen. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Azure Batch verwenden."
