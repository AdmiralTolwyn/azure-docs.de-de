abstract:
  description: Der IoT Hub Device Provisioning-Dienst ist ein Hilfsdienst für IoT Hub, der die JIT-Bereitstellung im richtigen IoT-Hub ohne manuelles Eingreifen ermöglicht, sodass Kunden Millionen von Geräten sicher und skalierbar bereitstellen können. Erfahren Sie mit unseren Schnellstartanleitungen, Tutorials und Beispielen, wie sie Geräte in Ihren IoT-Hubs bereitstellen.
sections:
- title: Fünfminütige Schnellstarts
  items:
  - type: paragraph
    text: Erfahren Sie, wie Sie Ihre erste Device Provisioning-Dienstinstanz und ein simuliertes Gerät im IoT-Hub bereitstellen.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Einrichten der automatischen Bereitstellung
      href: /azure/iot-dps/quick-setup-auto-provision
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Erstellen eines simulierten Geräts
      href: /azure/iot-dps/quick-create-simulated-device
- title: Schritt-für-Schritt-Tutorials
