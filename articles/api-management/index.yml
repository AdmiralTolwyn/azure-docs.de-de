  description: 'Hier erfahren Sie, wie Sie APIs mithilfe von API Management sicher und skalierbar für externe und interne Entwickler sowie für Entwicklungspartner veröffentlichen. Anhand von Tutorials, API-Referenzen und anderem Dokumentationsmaterial wird gezeigt, wie Sie moderne API-Gateways für vorhandene Back-End-Dienste erstellen und verwalten – ganz gleich, wo diese gehostet werden.'
