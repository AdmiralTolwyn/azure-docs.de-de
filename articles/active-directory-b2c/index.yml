### YamlMime:Landing
title: Azure Active Directory B2C-Dokumentation
summary: Azure Active Directory B2C (Azure AD B2C) ist ein Identitätsverwaltungsdienst, mit dem Sie die Kundenregistrierung und -anmeldung benutzerdefiniert steuern sowie Profile bei der Verwendung Ihrer iOS-, Android-, .NET-Anwendungen, Single-Page-Webanwendungen (APS) und anderer Anwendungen verwalten können. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Azure AD B2C verwenden.
metadata:
  title: Azure Active Directory B2C-Dokumentation
  description: Erfahren Sie, wie Sie Azure Active Directory B2C verwenden, um anzupassen und zu steuern, wie sich Kunden bei der Verwendung Ihrer Anwendungen registrieren, anmelden und ihre Profile verwalten.
