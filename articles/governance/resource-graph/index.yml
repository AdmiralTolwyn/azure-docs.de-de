title: Dokumentation zum Azure Resource Graph-Dienst
metadata:
  title: 'Azure Resource Graph-Dokumentation – Tutorials, API-Referenz'
  description: 'Azure Resource Graph ist ein Dienst in Azure, der komplexe bedarfsabhängige Abfragen von Ressourcen ermöglicht.'
  author: DCtheGeek
  manager: carmonm
  ms.service: resource-graph
  ms.topic: landing-page
  ms.date: 08/25/2019
  ms.author: dacoulte
abstract:
  description: 'Die Dokumentation zu Azure Resource Graph enthält Informationen zur Konfiguration und zur Abfragesprache, mit der Sie Ihre Ressourcen bedarfsabhängig ermitteln und erkunden können.'
sections:
  - title: Fünfminütige Schnellstarts
    items:
      - type: paragraph
        text: 'Konfigurieren Sie Resource Graph, und führen Sie Ihre erste Abfrage aus.'
      - type: list
        style: icon48
        items:
          - image:
              alt: Azure Resource Graph-Explorer
              src: ./media/arg_explorer.svg
            text: Resource Graph-Explorer
            href: first-query-portal.md
          - image:
              alt: Azure-Befehlszeilenschnittstelle
              src: ./media/cli.svg
            text: Azure-Befehlszeilenschnittstelle
            href: first-query-azurecli.md
          - image:
              alt: Azure PowerShell
              src: ./media/powershell.svg
            text: Azure PowerShell
            href: first-query-powershell.md
  - title: Feedback
    items:
      - type: paragraph
        text: 'Wenn Sie Feedback zu diesem Feature übermitteln möchten oder Unterstützung bei Abfragen benötigen, rufen Sie im Azure-Portal über <b>Azure Policy</b> die Seite <b>Resource Graph (preview)</b> (Resource Graph (Vorschau)) auf, und klicken Sie auf „Feedback“. Sie können uns auch Vorschläge auf <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a> senden.'
