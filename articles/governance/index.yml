abstract:
  description: Azure Governance ist eine Sammlung mit Konzepten und Diensten, die für die bedarfsabhängige Verwaltung Ihrer unterschiedlichen Azure-Ressourcen konzipiert sind. Diese Dienste ermöglichen es Ihnen, Ihre Abonnements auf logische Weise zu organisieren und zu strukturieren, wiederverwendbare und native Azure-Pakete mit Ressourcen zu erstellen und bereitzustellen, Ihre Ressourcen zu definieren, zu überwachen und Probleme dafür zu lösen und mehr. Verwenden Sie diese Seite, um mehr zu diesen Konzepten und Diensten und zu deren Aktivierung und Verwendung in Ihrer aktuellen Umgebung zu erfahren.
