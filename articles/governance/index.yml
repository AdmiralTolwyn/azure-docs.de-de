    - href: /azure/architecture/cloud-adoption/governance/what-is-governance?toc=/azure/governance/toc.json
      html: <p>Früher lagen die Eigentumsrechte und die Verantwortlichkeit für alle Ebenen der Technologie von der Infrastruktur bis zur Software beim Unternehmen. Jetzt bietet die Cloud die Möglichkeit zu einer grundlegenden Veränderung der Nutzung von Technologie durch Unternehmen, indem Ressourcen bedarfsorientiert bereitgestellt und verbraucht werden.</p>
      title: Enterprise Cloud-Einführung
    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
      html: <p>Hiermit können Administratoren sicherstellen, dass Workloads in einer Organisation die minimalen Anforderungen an die Governance erfüllen, ohne zu verhindern, dass Unternehmensgruppen und Entwickler schnell ihre eigenen Ziele erreichen.<br /><br /></p>
