- title: Komponenten und Dienste
- items:
  - type: list
    style: cards
    className: cardsD
    columns: 2
    items:
    - href: ./management-groups/overview
      html: <p>Enthält Informationen zum Gruppieren und Organisieren Ihrer Abonnements in einer logischen Hierarchie, um die strukturierte Bereitstellung anderer Governance-Dienste zu unterstützen.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Verwaltungsgruppen
    - href: ./resource-graph/
      html: <p>Verwenden Sie ein leistungsfähiges Befehlszeilentool (Azure CLI und Azure PowerShell werden unterstützt), um schnell komplexe Details zu Ihren Azure-Ressourcen abzufragen. Sie können Informationen suchen und verfügbar machen, für die zuvor komplexe und iterative Skripts erforderlich waren, um diese Ressourcen bedarfsabhängig zu ermitteln.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Resource Graph
    - href: ./policy/
      html: <p>Dient zum Definieren und Anwenden von Standards auf Ressourcen in Ihrer Umgebung. Verhindern Sie die Erstellung von unerwünschten Ressourcen, erweitern Sie neue Ressourcen um zusätzliche Elemente, und führen Sie für Ressourcen, die sich bereits in Ihrer Umgebung befinden, die Überwachung und Problemlösung durch.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Richtlinie
    - href: ./blueprints/
      html: <p>Erstellen Sie ein natives Azure-Paket mit <i>Artefakten</i> (Ressourcengruppen, Richtlinien, Rollenzuweisungen, Resoure Manager-Vorlagen und mehr), die dynamisch für Abonnements bereitgestellt werden können, um einheitliche, wiederholbare Umgebungen zu erstellen.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Blaupausen
- title: Implementierungen
- items:
