abstract:
  description: 'Hier erfahren Sie, wie Sie mit Azure Search eine Unternehmenslösung für die Suche über private, heterogene Inhalte erstellen. Tutorials, API-Referenzen und weitere Dokumente enthalten Informationen zum Zusammenfassen durchsuchbarer Inhalte in einem einzelnen schnellen Index, der für eine Vielzahl von Szenarien mit einfacher, aber auch komplexerer Syntax abgefragt werden kann. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Neue Vorschauversion für Cognitive Search.</b></a> Verwenden Sie eine Vorabversion der REST-API, um KI-basierte Algorithmen an die Indizierungspipeline zu binden. Extrahieren Sie Daten und rufen Sie die Verarbeitung von natürlicher Sprache und Bildern auf, um Rohdaten in unstrukturierten Inhalten in durchsuchbare Inhalte in einem Azure Search-Index umzuwandeln. <p/>Machen Sie sich anhand von <a href="/azure/search/cognitive-search-quickstart-blob">Ressourcen und Beispieldaten</a> näher mit der kognitiven Suche vertraut, oder lesen Sie weitere Informationen im Abschnitt zu <a href="/azure/search/cognitive-search-concept-intro">Konzepten</a>.'
