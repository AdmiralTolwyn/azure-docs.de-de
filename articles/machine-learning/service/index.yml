  title: 'Dokumentation zum Azure Machine Learning-Dienst: Tutorials, API-Referenz | Microsoft-Dokumentation'
  description: 'Azure Machine Learning Service bietet SDKs und Dienste zum schnellen Vorbereiten von Daten sowie zum Trainieren und Bereitstellen von Machine Learning-Modellen. Erhöhen Sie die Produktivität, und senken Sie die Kosten dank der automatischen Skalierung von Computeressourcen und Pipelines. Diese Funktionen stehen Ihnen über Open-Source-Python-Frameworks (etwa PyTorch, TensorFlow und sciKit-learn) zur Verfügung. Informationen zu den ersten Schritten finden Sie in unseren Schnellstartanleitungen und Tutorials.'
  services: machine-learning
