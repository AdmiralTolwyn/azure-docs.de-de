abstract:
  description: Azure Machine Learning Service bietet eine Cloudumgebung zum schnellen Vorbereiten von Daten sowie zum Trainieren und Bereitstellen von Machine Learning-Modellen. Ermitteln Sie durch automatisiertes maschinelles Lernen Algorithmen, und optimieren Sie Hyperparameter noch schneller. Erhöhen Sie die Produktivität, und senken Sie die Kosten dank der automatischen Skalierung von Computeressourcen und Pipelines. Diese Funktionen stehen Ihnen über Open-Source-Python-Frameworks (etwa PyTorch, TensorFlow und sciKit-learn) sowie die Dienst-SDKs zur Verfügung. Informationen zu den ersten Schritten finden Sie in unseren Schnellstartanleitungen und Tutorials.
sections:
- title: Fünfminütige Schnellstarts
  items:
  - type: paragraph
    text: 'Sie benötigen einen Arbeitsbereich und zugeordnete Ressourcen, um diesen Dienst verwenden zu können.  Erste Schritte mit:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Schnellstartanleitung für das Azure-Portal</a>: Erhalten eines Arbeitsbereichs und Ausführen eines Experiments ohne Installation zusätzlicher Komponenten'
    - html: '<a href="quickstart-create-workspace-with-python">Python-Schnellstartanleitung</a>: Installieren des Haupt-SDK, Erstellen eines Arbeitsbereichs und Ausführen eines Experiments auf einem lokalen Notebook-Server'
- title: Schritt-für-Schritt-Tutorials
  items:
  - type: paragraph
    text: 'Hier erfahren Sie, wie Sie Daten vorbereiten, Experimente einrichten und Ihre Machine Learning-Modelle trainieren und operationalisieren:'
  - type: list
    style: unordered
    items:
    - html: '<a href="tutorial-train-models-with-aml">Tutorial: Trainieren eines Bildklassifizierungsmodells mit dem Azure Machine Learning Service</a> und <a href="tutorial-deploy-models-with-aml">Tutorial: Bereitstellen eines Bildklassifizierungsmodells in Azure Container Instances</a> (<b>zweiteilige Reihe</b>)'
    - html: '<a href="tutorial-data-prep">Tutorial: Vorbereiten von Daten für die Regressionsmodellierung</a> und <a href="tutorial-auto-train-models">Tutorial: Erstellen Ihres Regressionsmodells mit automatisiertem Machine Learning</a> (<b>zweiteilige Reihe</b>)'
- title: Beispiele
  items:
  - type: paragraph
    text: Erkunden Sie den Dienst mit diesen <a href="samples-notebooks">Jupyter Notebooks</a> auf GitHub.
