title: Dokumentation zum Azure Machine Learning-Dienst
metadata:
  title: 'Dokumentation zum Azure Machine Learning-Dienst: Tutorials, API-Referenz | Microsoft-Dokumentation'
  description: Der Azure Machine Learning-Dienst umfasst eine cloudbasierte Umgebung, auf die Sie zum Entwickeln, Trainieren, Testen, Bereitstellen, Verwalten und Nachverfolgen von Machine Learning-Modellen zurückgreifen können. Azure Machine Learning Service bietet umfassende Unterstützung für Open-Source-Technologien wie Scikit-learn, Tensorflow, Pytorch oder andere auf Python basierende Frameworks. In unseren Schnellstartanleitungen und Tutorials erfahren Sie, wie Sie Azure Machine Learning Service in Ihren Workflows für maschinelles Lernen einsetzen.
