abstract:
  description: Azure Machine Learning Service umfasst eine cloudbasierte Umgebung zum schnellen Erstellen, Trainieren und Bereitstellen von Machine Learning-Modellen. Ermitteln Sie durch automatisiertes maschinelles Lernen Algorithmen, und optimieren Sie Hyperparameter noch schneller. Erhöhen Sie die Produktivität, und senken Sie die Kosten dank der automatischen Skalierung von Computeressourcen und Azure DevOps für maschinelles Lernen. Diese Funktionen stehen Ihnen über Ihre Python-Umgebung mit den aktuellen Open-Source-Frameworks (etwa PyTorch, TensorFlow und sciKit-learn) sowie den Dienst-SDKs zur Verfügung. Weitere Informationen finden Sie in unseren Schnellstartanleitungen und Tutorials.
sections:
- title: Fünfminütige Schnellstarts
  items:
  - type: paragraph
    text: 'Sie benötigen einen Arbeitsbereich und zugeordnete Ressourcen, um diesen Dienst verwenden zu können.  Erste Schritte:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Verwenden Sie die Schnellstartanleitung für das Azure-Portal</a>, um den Arbeitsbereich zu erhalten und ohne Installation zusätzlicher Komponenten ein Experiment auszuführen.
    - html: <a href="quickstart-create-workspace-with-python">Verwenden Sie die Python-Schnellstartanleitung</a>, um das Haupt-SDK zu installieren, einen Arbeitsbereich zu erstellen und ein Experiment auf einem lokalen Notebook-Server auszuführen.
- title: Schritt-für-Schritt-Tutorials
  items:
  - type: paragraph
    text: 'Hier erfahren Sie, wie Sie Daten vorbereiten, Experimente einrichten und Ihre Machine Learning-Modelle operationalisieren:'
  - type: list
    style: unordered
    items:
    - html: '<a href="tutorial-train-models-with-aml">Tutorial: Trainieren eines Bildklassifizierungsmodells mit dem Azure Machine Learning Service</a> und <a href="tutorial-deploy-models-with-aml">Tutorial: Bereitstellen eines Bildklassifizierungsmodells in Azure Container Instances</a> (<b>zweiteilige Reihe</b>)'
    - html: '<a href="tutorial-data-prep">Tutorial: Vorbereiten von Daten für die Regressionsmodellierung</a> und <a href="tutorial-auto-train-models">Tutorial: Erstellen Ihres Regressionsmodells mit automatisiertem Machine Learning</a> (<b>zweiteilige Reihe</b>)'
- title: Beispiele
  items:
  - type: paragraph
    text: Erkunden Sie den Dienst mit diesen <a href="samples-notebooks">Jupyter Notebooks</a> auf GitHub.
