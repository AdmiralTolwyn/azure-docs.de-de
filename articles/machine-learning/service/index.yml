abstract:
  description: Der Azure Machine Learning-Dienst umfasst eine cloudbasierte Umgebung, auf die Sie zum Entwickeln, Trainieren, Testen, Bereitstellen, Verwalten und Nachverfolgen von Machine Learning-Modellen zurückgreifen können. Dieser Dienst bietet umfassende Unterstützung für Open-Source-Technologien wie Scikit-learn, Tensorflow, Pytorch oder andere auf Python basierende Frameworks. In unseren Schnellstartanleitungen und Tutorials erfahren Sie, wie Sie diesen Dienst in Ihren Workflows für maschinelles Lernen einsetzen.
sections:
- title: Fünfminütige Schnellstarts
  items:
  - type: paragraph
    text: Erstellen Sie zunächst <a href="quickstart-get-started">im Azure-Portal</a> oder <a href="quickstart-create-workspace-with-python">in Python</a> einen Dienstarbeitsbereich und Ressourcen.
- title: Schritt-für-Schritt-Tutorials
  items:
  - type: paragraph
    text: 'Hier erfahren Sie, wie Sie Daten vorbereiten, Experimente einrichten und Ihre Machine Learning-Modelle operationalisieren:'
  - type: list
    style: unordered
    items:
    - html: '<a href="tutorial-train-models-with-aml">Tutorial: Trainieren eines Bildklassifizierungsmodells mit dem Azure Machine Learning Service</a> und <a href="tutorial-deploy-models-with-aml">Tutorial: Bereitstellen eines Bildklassifizierungsmodells in Azure Container Instances</a> (<b>zweiteilige Reihe</b>)<br>&nbsp;'
    - html: '<a href="tutorial-data-prep">Tutorial: Vorbereiten von Daten für die Regressionsmodellierung</a> und <a href="tutorial-auto-train-models">Tutorial: Erstellen Ihres Regressionsmodells mit automatisiertem Machine Learning</a> (<b>zweiteilige Reihe</b>)'
- title: Beispiele
  items:
  - type: paragraph
    text: Erkunden Sie den Dienst mit diesen <a href="samples-notebooks">Jupyter Notebooks</a> auf GitHub.
