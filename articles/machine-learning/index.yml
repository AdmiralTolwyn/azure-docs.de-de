- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (Vorschauversion) <br><b>Azure Machine Learning-Dienste</b></a> <p>Hier erfahren Sie, wie Datenanalysten mit diesen Diensten KI-Lösungen entwickeln können. Hierzu können sie Python-Tools und -Bibliotheken mit verschiedenen Azure-Datendiensten und -Computediensten verwenden.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"><img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Hier erfahren Sie, wie Sie mit diesem Drag & Drop-Tool für die Zusammenarbeit Predictive Analytics-Lösungen für Ihre Daten erstellen, testen und bereitstellen können.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"><img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Virtueller Computer für Data Science</b></a> <p>Hier erfahren Sie, wie Sie die virtuellen Data Science- und Deep Learning-Computer und angepasste VM-Images in Azure mit Data Science-Tools verwenden, um intelligente Anwendungen für die erweiterte Analyse zu erstellen.</p>"
