  description: 'Azure Storage ist ein von Microsoft verwalteter Clouddienst, über den hoch verfügbarer, sicherer, stabiler, skalierbarer und redundanter Speicher bereitgestellt wird. Azure Storage umfasst Azure-Blobs, Azure Data Lake Storage Gen2, Azure-Dateien, Azure-Warteschlangen und Azure-Tabellen.'
