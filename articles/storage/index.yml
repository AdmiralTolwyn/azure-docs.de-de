abstract:
  description: 'Azure Storage ist ein von Microsoft verwalteter Dienst, der hoch verfügbaren, sicheren, stabilen, skalierbaren und redundanten Cloudspeicher bereitstellt. Azure Storage umfasst Azure-Blobs (Objekte), Azure Data Lake Storage Gen2, Azure-Dateien, Azure-Warteschlangen und Azure-Tabellen. Erfahren Sie mithilfe unserer Schnellstarts und Tutorials, wie Sie Azure Storage in Ihren Anwendungen nutzen.'
