abstract:
  description: Avere vFXT für Azure bietet eine cloudbasierte Cacheebene für datenintensive HPC-Tasks (High Performance Computing). Bei Avere vFXT werden Ihre Dateien in der Nähe Ihre Computeknoten zwischengespeichert. Das sorgt für eine höhere Lesegeschwindigkeit und reibungsloseres Arbeiten auch zu Spitzenzeiten. Avere vFXT funktioniert am besten in Systemen mit 1.000 bis 40.000 Clientkernen. <p>Avere vFXT stellt zusammen mit dem vorhandenen Datenspeicher Dateien nah bei Azure-basierten Computingressourcen bereit. Aktive Dateien werden weiterhin langfristig in Ihrem Rechenzentrum gespeichert.
