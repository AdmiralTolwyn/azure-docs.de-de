abstract:
  description: Mit Azure Container Instances lassen sich Container in Azure besonders schnell und einfach ausführen, ohne dass Sie dazu virtuelle Computer bereitstellen oder einen übergeordneten Dienst einführen müssen. Erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Containerinstanzen erstellen und verwalten.<p>Wenn Sie eine vollständige Lösung für die Containerorchestrierung benötigen, lesen Sie die Informationen in der <a href="/azure/aks/">Dokumentation für Azure Container Service (AKS)</a>.</p>
