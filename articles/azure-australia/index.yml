abstract:
  description: 'Microsoft Azure Australien bietet eine Cloudplattform, die auf den grundlegenden Prinzipien von Sicherheit, Datenschutz und Kontrolle, Compliance und Transparenz beruht. Microsoft Azure Australien ist vom Australian Cyber Security Centre (ACSC) zertifiziert und in der Liste zertifizierter Clouddienste (Certified Cloud Services List, CCSL) enthalten. Azure Australien ist in der CCSL sowohl mit der Klassifizierung „PROTECTED“ als auch mit der Klassifizierung „Unclassified: Dissemination Limiting Markers (DLM)“ (inzwischen „Official: Sensitive“) enthalten. Azure Australien nutzt für alle auf seiner Architektur basierenden Systeme und Anwendungen erstklassige Sicherheits- und Compliancedienste, die für australische Behörden und Organisationen mit kritischen Infrastruktur sowie deren Zulieferer unerlässlich sind.'
