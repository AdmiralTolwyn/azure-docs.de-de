### YamlMime:Landing
title: 'Azure Data Box-Dokumentation: Onlineübertragung'
summary: Nutzen Sie Azure Data Box Gateway- und Azure Data Box Edge-Geräte für Hochleistungsdatenübertragungen über das Netzwerk. Wählen Sie Data Box Gateway, um Daten für die Archivierung in der Cloud zu senden, die Notfallwiederherstellung durchzuführen oder Daten für die Cloud zu verarbeiten. Verwenden Sie Data Box Edge, um Ihre Daten vor der Verschiebung in Azure zu filtern, zu analysieren und zu transformieren.
