abstract:
  description: Die Azure Data Box-Familie ermöglicht Ihnen das schnelle, kostengünstige und zuverlässige Übertragen von Hunderten Terabyte an Daten an Azure. Nutzen Sie die Data Box-Geräte für Hochleistungs-Datenübertragungen über das Netzwerk.<p>Wählen Sie Data Box Gateway<SUP>Vorschauversion</SUP>, um Daten für die Archivierung in der Cloud zu senden, die Notfallwiederherstellung durchzuführen oder Daten für die Cloud zu verarbeiten.  Verwenden Sie Data Box Edge<SUP>Vorschauversion</SUP>, um Ihre Daten auf dem Weg in Azure zu filtern, zu analysieren und zu transformieren.</p><p>In unseren Tutorials wird beschrieben, wie Sie Data Box Gateway und Data Box Edge für die netzwerkbasierte Übertragung nutzen.</p>
