### YamlMime:Landing
title: 'Dokumentation zu Azure Stack Edge und Azure Data Box Gateway: Onlineübertragung'
summary: Nutzen Sie Azure Data Box Gateway- und Azure Stack Edge-Geräte für Hochleistungsdatenübertragungen über das Netzwerk. Wählen Sie Data Box Gateway, um Daten für die Archivierung in der Cloud zu senden, die Notfallwiederherstellung durchzuführen oder Daten für die Cloud zu verarbeiten. Filtern, analysieren und transformieren Sie Ihre Daten mit Azure Stack Edge, bevor Sie sie nach Azure übertragen. Azure Data Box Edge wurde kürzlich in Azure Stack Edge umbenannt.
