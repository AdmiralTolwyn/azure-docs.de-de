abstract:
  description: Azure Container Service (AKS) verwaltet Ihre gehostete Kubernetes-Umgebung und ermöglicht so die schnelle und einfache Bereitstellung und Verwaltung von Containeranwendungen – ganz ohne Kenntnisse in Sachen Containerorchestrierung. Darüber hinaus übernimmt die Lösung die Betreuung laufender Vorgänge und Wartungsaufgaben für Sie, indem sie Ressourcen ganz nach Bedarf bereitstellt, aktualisiert und skaliert, ohne Ihre Anwendungen offline zu schalten.<div class="IMPORTANT alert"><p>Wichtig</p><p>Azure Container Service (AKS) befindet sich derzeit in der <strong>Vorschauphase</strong>. Vorschauversionen werden Ihnen zur Verfügung gestellt, wenn Sie die <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">zusätzlichen Nutzungsbedingungen</a> akzeptieren. Einige Aspekte dieses Features werden bis zur allgemeinen Verfügbarkeit unter Umständen noch geändert.</p></div>
