### YamlMime:Landing
title: Dokumentation zu Azure Migrate
summary: Verwenden Sie Azure Migrate für die Migration zur Azure-Cloud. Azure Migrate bietet einen zentralen Hub für die Ermittlung, Bewertung und Migration von lokalen Workloads zu Azure. Der Hub stellt Azure Migrate-Tools sowie integrierte Tools von unabhängigen Softwareanbietern (ISVs) bereit.
