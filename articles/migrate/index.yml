abstract:
  description: 'Azure Migrate hilft Ihnen bei der Migration in die Azure-Cloud. Azure Migrate bietet einen zentralen Hub zum Nachverfolgen der Ermittlung, Bewertung und Migration von lokalen Workloads und virtuellen Cloud-Computern. Der Hub stellt Azure Migrate-Tools für die Bewertung und Migration sowie integrierte Tools von unabhängigen Softwareanbietern (ISVs) bereit.'
