abstract:
  description: Azure Database Migration Service ermöglicht die nahtlose Migration von mehreren Datenbankquellen zu Azure-Datenplattformen bei minimaler Ausfallzeit. Der Dienst verwendet den Datenmigrations-Assistenten, um Bewertungsberichte zu generieren, die Empfehlungen bezüglich der Änderungen enthalten, die vor einer Migration erforderlich sind. Wenn Sie bereit sind, den Migrationsprozess zu starten, führt Azure Database Migration Service alle erforderlichen Schritte aus.
  aside:
    image:
      alt: 
      height: 110
      src: media/video-thumb-intro2dms.png
      width: 250
    title: Einführung in Azure DMS (1:30)
    href: https://www.microsoft.com/en-us/videoplayer/embed/RE2IqVu
    width: 250
