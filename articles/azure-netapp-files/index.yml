  description: "Erfahren Sie, wie Sie mithilfe von Azure NetApp Files NetApp-Konten, Kapazitätspools und Volumes erstellen und verwalten, die Exportrichtlinie konfigurieren, ein Volume für einen virtuellen Computer bereitstellen und Momentaufnahmen verwalten. <p>Für die Verwendung von Azure NetApp Files ist die Teilnahme am Public\_Preview-Programm erforderlich. Darüber hinaus müssen Sie für den Zugriff auf den Azure-Ressourcenanbieter Microsoft.NetApp auf die Whitelist gesetzt werden. Unter <a href=\"azure-netapp-files-register\">Registrieren für Azure NetApp Files</a> finden Sie Informationen zur Teilnahme am Public Preview-Programm.</p>"
