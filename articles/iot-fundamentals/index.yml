abstract:
  description: 'Willkommen bei Microsoft Azure und dem Internet der Dinge (IoT). Azure IoT ist eine umfassende Sammlung von Diensten und Lösungen zur Erstellung von End-to-End-IoT-Anwendungen in Azure. Von vollständig gehosteten und verwalteten SaaS-Lösungen (Software-as-a-Service) über individuelle und spezielle PaaS-Angebote (Plattform-as-a-Service) bis hin zu Technologien für eine intelligente Edgelösung: Azure IoT bietet eine umfangreichen Palette an Optionen und Tools, die speziell auf Ihre branchenspezifischen Anforderungen sowie auf das Know-how und die Ressourcen Ihres Unternehmens zugeschnitten sind.'
