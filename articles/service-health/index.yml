title: Dokumentation zu Azure Service Health
summary: Azure Service Health ist eine Sammlung von Benutzeroberflächen, die personalisierte Anleitungen und Unterstützung bieten, falls Sie jetzt oder in Zukunft von Problemen mit den Azure-Diensten betroffen sind. Azure Service Health umfasst den Azure-Status, den Service Health-Dienst und Resource Health.
