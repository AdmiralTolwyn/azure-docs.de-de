documentType: LandingData
title: Application Insights-Dokumentation
metadata:
  title: 'Dokumentation für Application Insights – Tutorials, API-Referenz | Microsoft-Dokumentation'
  description: 'Application Insights ist ein erweiterbarer Dienst zur Verwaltung der Anwendungsleistung (Application Performance Management, APM) für Webentwickler, die Apps auf mehreren Plattformen erstellen und verwalten. In unseren Schnellstarts, den Tutorials und in der Referenzdokumentation wird beschrieben, wie Sie Probleme erkennen und diagnostizieren, und es werden die Grundlagen der Nutzung für Ihre Web-Apps und Dienste erläutert.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
