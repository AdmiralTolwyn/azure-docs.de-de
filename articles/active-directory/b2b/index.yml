abstract:
  description: In dieser Dokumentation wird erläutert, wie Sie über die Azure AD B2B-Kollaboration (Business-To-Business) die Anwendungen und Dienste Ihres Unternehmens für Gastbenutzer und externe Partner von beliebigen Organisationen sicher freigeben und dabei die Kontrolle über Ihre eigenen Unternehmensdaten behalten können.  Im Anschluss sind einige der wichtigsten Features aufgeführt:<ul><li>Über einen einfachen Einladungs- und Annahmevorgang können Gastbenutzer an den Ressourcen gemeinsam arbeiten, für die Sie ihnen Zugriff gewähren möchten.</li><li>Ihre Gastbenutzer und externen Partner verwalten ihre eigenen Identitäten über Azure AD, Konten für soziale Netzwerke oder einen Identitätsanbieter.</li><li>Sie können Ihre Unternehmensressourcen mit Azure AD-Features wie mehrstufige Authentifizierung schützen.</li><li>Mithilfe von APIs können Sie die Umgebung anpassen, etwa mit einem Self-Service-Registrierungsportal.</li></ul>Die folgenden Ressourcen helfen Ihnen beim schnellen Einstieg.
