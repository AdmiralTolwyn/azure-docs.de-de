abstract:
  description: Verwaltete Dienstidentitäten für Azure-Ressourcen stellen für Azure-Dienste eine automatisch verwaltete Identität in Azure Active Directory (Azure AD) bereit. Sie können diese Identität für die Authentifizierung bei jedem Dienst verwenden, der die Azure AD-Authentifizierung unterstützt. Hierfür müssen keine Anmeldeinformationen im Code enthalten sein.  Anhand unserer Schnellstartanleitungen und Tutorials erfahren Sie, wie Sie verwaltete Identitäten für Azure-Ressourcen erstellen und verwalten.
  aside:
    image:
      alt: 
      height: 112
      src: media/index/video-thumb-landing-page.png
      width: 200
    title: Einführung in verwaltete Identitäten für Azure-Ressourcen
    href: https://www.youtube.com/embed/bBi1bll2928
    width: 200
