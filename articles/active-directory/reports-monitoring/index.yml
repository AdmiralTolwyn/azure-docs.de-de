  description: 'In dieser Dokumentation wird erläutert, wie Sie Sicherheits- und Überwachungsberichte für Ihre Umgebung anzeigen oder im Zeitverlauf überwachen, um Erkenntnisse zu Verwendungsmustern zu gewinnen. Mit Azure Active Directory-Berichten (Azure AD) gewinnen Sie Erkenntnisse zur Sicherheit und zu Verwendungsmustern in Ihrer Umgebung. Sie können beispielsweise die folgenden Fragen beantworten:<ul><li>Wie werden die Anwendungen oder Dienste von den Benutzern verwendet?</li><li>Welche potenziellen Risiken bestehen für die Integrität Ihrer Umgebung?</li><li>Wie behandeln Sie Probleme, die Benutzer an der Erledigung ihrer Arbeit hindern?</li>'
