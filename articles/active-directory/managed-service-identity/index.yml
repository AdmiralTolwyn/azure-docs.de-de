abstract:
  description: Eine verwaltete Dienstidentität (Managed Service Identity, MSI) stellt für Azure-Dienste eine automatisch verwaltete Identität in Azure Active Directory bereit. Sie können diese Identität für die Authentifizierung bei jedem Dienst verwenden, der die Azure AD-Authentifizierung unterstützt. Hierfür müssen keine Anmeldeinformationen im Code enthalten sein.  Anhand unserer Schnellstartanleitungen und Tutorials erfahren Sie, wie Sie verwaltete Dienstidentitäten erstellen und verwalten.
