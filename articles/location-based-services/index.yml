abstract:
  description: Azure Location Based Services (Vorschauversion) stellt Entwicklern aus allen Branchen leistungsstarke Geofunktionen mit umfassenden aktuellen Zuordnungsdaten zur Verfügung, die zum Bereitstellen von geografischem Kontext für Web- und Mobilanwendungen erforderlich sind. Bei diesem Dienst handelt es sich um verschiedene, mit OneAPI konforme Azure-REST-APIs. Er enthält zusätzlich ein webbasiertes JavaScript-Steuerelement, um die Entwicklung auf verschiedenen Medien einfach, flexibel und portabel zu gestalten.
