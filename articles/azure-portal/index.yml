title: Dokumentation zum Azure-Portal
summary: Das Azure-Portal ist eine webbasierte, zentrale Konsole, die eine Alternative zu Befehlszeilentools darstellt. Sie können Ihr Azure-Abonnement mit dem Azure-Portal verwalten. Erstellen, Verwalten und Überwachen aller Komponenten – von einfachen Web-Apps bis hin zu komplexen Cloudbereitstellungen. Erstellen Sie benutzerdefinierte Dashboards für eine strukturierte Ansicht von Ressourcen, und konfigurieren Sie Barrierefreiheitsoptionen für optimale Benutzerfreundlichkeit.
