  description: Es wird beschrieben, wie Sie Azure HPC Cache erstellen und verwenden, um das Latenzproblem zwischen Ihren Computeressourcen und dem Speicher zu lösen. Azure HPC Cache ist für dateibasierte Workloads mit hoher Leseintensität konzipiert und ermöglicht die Erstellung eines aggregierten virtuellen Dateisystems mit Azure Blob Storage und lokalen Hardwarefiltern.
