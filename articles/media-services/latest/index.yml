  description: Hier erfahren Sie, wie Sie mit Media Services Videos v3 on Demand streamen, live übertragen und Ihre Videos analysieren. Anhand von Tutorials, API-Referenzen und anderem Dokumentationsmaterial wird gezeigt, wie Sie Video- oder Audiostreams (bedarfsgesteuert oder live) sicher und mit Skalierung für Millionen von Benutzern übermitteln. <br/> Die SDKs basieren auf der <a href="https://aka.ms/ams-v3-rest-sdk">OpenAPI-Spezifikation von Media Services v3 (Swagger)</a>.
