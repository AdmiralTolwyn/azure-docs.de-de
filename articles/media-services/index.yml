abstract:
  description: 'Azure Media Services ist eine cloudbasierte Plattform für Medienworkflows zum Erstellen von Lösungen, die Codierung, Verpackung, Inhaltsschutz und Übertragung von Liveereignissen erfordern. Azure Media Services kann zur Skalierung der Bereitstellung mit CDN-Diensten von Akamai und Verizon problemlos in Azure CDN integriert werden, sodass Kunden die Lösung auswählen können, die am besten für ihre Anforderungen geeignet ist – beispielsweise, um einen Lastausgleich über mehrere Content Delivery Networks hinweg vorzunehmen. Azure Media Services Video Indexer ermöglicht es Ihnen, unter Verwendung von KI mit den integrierten Voreinstellungen für das Video- und Audioanalysetool Metadaten und Erkenntnisse zu extrahieren. Sie können die Genauigkeit ganz einfach verbessern, indem Sie die bereitgestellten KI-Modelle unter Verwendung der Video Indexer-API mit Ihren eigenen Inhalten trainieren.'
