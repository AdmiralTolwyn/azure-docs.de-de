abstract:
  description: Azure Media Services (AMS) ist eine cloudbasierte Plattform zum Erstellen von Lösungen mit HD-Videocodierung und Videostreaming in Sendequalität, mit denen Sie Ihre Zuschauer auf den beliebtesten Geräten erreichen. AMS v3 ermöglicht Ihnen auch das Extrahieren der Erkenntnisse aus Ihren Video- und Audiodateien mit Video Indexer über Voreinstellungen des AMS v3-Analysetools. Wenn Sie detailliertere Erkenntnisse möchten, verwenden Sie Video Indexer direkt.<br/> Was für die Verwendung von Video Indexer anstelle von Voreinstellungen des Media Services-Analysetools spricht, erfahren Sie im <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">Vergleichsdokument</a>.
