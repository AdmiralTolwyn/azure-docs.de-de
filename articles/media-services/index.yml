abstract:
  description: Azure Media Services ist eine cloudbasierte Plattform zum Erstellen von Lösungen mit HD-Videocodierung und Videostreaming in Sendequalität, mit denen Sie Ihre Zuschauer auf den beliebtesten Geräten erreichen. Media Services v3 ermöglicht Ihnen auch das Extrahieren der Erkenntnisse aus Ihren Video- und Audiodateien mit Video Indexer über Voreinstellungen des Media Services v3-Analysetools. Wenn Sie detailliertere Erkenntnisse möchten, verwenden Sie Video Indexer direkt.
