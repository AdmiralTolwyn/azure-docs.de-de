    items:
      - type: paragraph
        text: 'Azure IoT Central wurde auf die Nutzung von Azure IoT Hub Device Provisioning Service (DPS) für alle Geräteverbindungen umgestellt. Sie müssen das DPS SDK verwenden, um Geräte bei Ihrer Azure IoT Central-Anwendung zu registrieren und eine Verbindung herzustellen. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Weitere Informationen zur Gerätekonnektivität in Azure IoT Central</a> Alle Anwendungen, die die Funktion für den fortlaufenden Datenexport und/oder die Power BI-Projektmappenvorlage nutzen, müssen den Zielspeichercontainer ändern und eine neue Projektmappenvorlage erstellen.'
