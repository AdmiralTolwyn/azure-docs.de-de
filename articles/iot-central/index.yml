  description: Azure IoT Central ist eine vollständig verwaltete SaaS-Lösung (Software-as-a-Service), mit der Sie Ihre IoT-Ressourcen einfach vernetzen, überwachen und verwalten können. Azure IoT Central vereinfacht die anfängliche Einrichtung Ihrer IoT-Lösung und verringert den mit der Verwaltung und einem typischen IoT-Projekt verbundenen Aufwand sowie die Betriebskosten. Erfahren Sie anhand unserer Schnellstartanleitungen und Tutorials, wie Sie eine Azure IoT Central-Anwendung erstellen, anpassen, verwalten und verwenden.
sections:
- title: Featurehinweis
  items:
  - type: paragraph
    text: Azure IoT Central wurde auf die Nutzung von Azure IoT Hub Device Provisioning Service (DPS) für alle Geräteverbindungen umgestellt. Sie müssen das DPS SDK verwenden, um Geräte bei Ihrer Azure IoT Central-Anwendung zu registrieren und eine Verbindung herzustellen. <a href="https://docs.microsoft.com/en-us/azure/iot-central/concepts-connectivity">Weitere Informationen zur Gerätekonnektivität in Azure IoT Central</a> Alle Anwendungen, die die Funktion für den fortlaufenden Datenexport und/oder die Power BI-Projektmappenvorlage nutzen, müssen den Zielspeichercontainer ändern und eine neue Projektmappenvorlage erstellen.
