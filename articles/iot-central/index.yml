sections:
- title: Bevorstehende Änderung
  items:
  - type: paragraph
    text: In den nächsten Wochen wird Azure IoT Central auf die Nutzung von Azure IoT Hub Device Provisioning Service (DPS) für alle Geräteverbindungen umgestellt. Nach Inkrafttreten dieser Änderung müssen Sie Ihren Gerätecode aktualisieren, sodass das DPS SDK zum Registrieren und Verbinden von Geräten verwendet wird. Alle Anwendungen, die die Funktion für den fortlaufenden Datenexport und/oder die Power BI-Projektmappenvorlage nutzen, müssen den Zielspeichercontainer ändern und eine neue Projektmappenvorlage erstellen. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Wenden Sie sich an den technischen Support, um weitere Informationen zu erhalten.</a>
