  description: 'Microsoft Azure Stack ist eine Hybrid Cloud-Plattform, mit der Sie Azure-Dienste aus Ihrem Datencenter bereitstellen können. In unseren Schnellstartanleitungen und Tutorials wird beschrieben, wie Sie das Azure Stack Development Kit bereitstellen, die Infrastruktur für integrierte Systeme und das Development Kit verwalten und Dienste anbieten.<br/><br/>Wenn Sie ein Azure Stack-Benutzer sind, der Dienste verwendet oder Apps für Azure Stack erstellt, helfen Ihnen die Informationen in unserer <a href="/azure/azure-stack/user">Dokumentation für Benutzer</a> weiter.'
