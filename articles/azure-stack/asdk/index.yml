abstract:
  description: Das Azure Stack Development Kit (ASDK) ist eine Bereitstellung von Azure Stack mit einem Knoten, die Sie kostenlos herunterladen und verwenden können. Das ASDK stellt eine Nicht-Produktionsumgebung bereit, in der Sie anhand von mit Azure konsistenten APIs und Tools Azure Stack evaluieren und moderne Anwendungen entwickeln können. <br/><br/>Wenn Sie ein Azure Stack-Betreiber sind, der die Infrastruktur integrierter Systeme verwaltet und Dienste anbietet, hilft Ihnen die <a href="/azure/azure-stack/">Dokumentation für Betreiber</a> weiter.<br/><br/>Wenn Sie ein Azure Stack-Benutzer sind, der Dienste verwendet oder Apps für Azure Stack erstellt, helfen Ihnen die Informationen in unserer <a href="/azure/azure-stack/user">Dokumentation für Benutzer</a> weiter.
