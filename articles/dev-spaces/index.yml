### YamlMime:Landing
title: Dokumentation zu Azure Dev Spaces
summary: Mit Azure Dev Spaces können Sie Ihre gesamte Microserviceanwendung in Azure Kubernetes Service (AKS) testen und iterativ entwickeln, ohne Abhängigkeiten replizieren oder simulieren zu müssen. Azure Dev Spaces vereinfacht die Zusammenarbeit mit Ihrem Team in einem freigegebenen AKS-Cluster. Außerdem können Sie Container direkt in AKS ausführen und debuggen.
