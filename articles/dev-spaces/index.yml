sections:
  - title: 'Schnelle, iterative Kubernetes-Bereitstellung für Teams'
    items:
      - type: paragraph
        text: 'Mit minimalem Einrichtungsaufwand auf dem Entwicklungscomputer können Sie Container direkt in Azure Kubernetes Service (AKS) iterativ ausführen und debuggen.  Sie können mit Ihrem Team auch in einem freigegebenen Kubernetes-Cluster zusammenarbeiten und End-to-End-Tests mit anderen Komponenten ohne Replizieren oder Simulieren von Abhängigkeiten ausführen. Azure Dev Spaces ermöglicht die Entwicklung unter Windows, Mac und Linux unter Verwendung vertrauter Tools wie Visual Studio, Visual Studio Code oder der Befehlszeile.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces ist derzeit als Vorschauversion verfügbar und wird nur von AKS-Clustern in den Regionen **USA, Osten**, **USA, Osten 2**, **USA, Mitte**, **USA, Westen 2**, **Europa, Norden**, **Europa, Westen**, **Asien, Südosten**, **Kanada, Mitte** und **Kanada, Osten** unterstützt. Vorschauversionen werden Ihnen zur Verfügung gestellt, wenn Sie die [zusätzlichen Nutzungsbedingungen](https://azure.microsoft.com/support/legal/preview-supplemental-terms/) akzeptieren. Einige Aspekte dieses Features werden bis zur allgemeinen Verfügbarkeit unter Umständen noch geändert.
