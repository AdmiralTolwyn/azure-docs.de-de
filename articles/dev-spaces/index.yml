  description: 'Mit Azure Dev Spaces können Sie durch die Ausführung in Azure Kubernetes Service (AKS) Ihre gesamte Microservices-Anwendung testen und iterativ entwickeln, ohne Abhängigkeiten replizieren oder simulieren zu müssen. Azure Dev Spaces vereinfacht die Zusammenarbeit mit Ihrem Team in einem freigegebenen Azure Kubernetes Service-Cluster (AKS) und ermöglicht es, Container direkt in AKS auszuführen und zu debuggen. In diesen Schnellstartanleitungen erfahren Sie mehr zur Verwendung von Azure Dev Spaces.'
