  - title: So vereinfacht Azure Dev Spaces die Kubernetes-Entwicklung
    items:
      - type: paragraph
        text: 'Azure Dev Spaces bietet Entwicklerteams in Kubernetes folgende Produktivitätsvorteile:'
      - type: list
        style: unordered
        items:
          - text: Minimieren des Einrichtungsaufwands auf dem lokalen Entwicklungscomputer für jedes Teammitglied und direktes Arbeiten in AKS (einem verwalteten Kubernetes-Cluster in Azure)
          - text: Schnelles Durchlaufen und Debuggen von Code direkt in Kubernetes unter Verwendung von Visual Studio 2017 oder Visual Studio Code
          - text: 'Generieren von Docker- und Kubernetes-basierten Konfiguration-als-Code-Ressourcen, die von der Entwicklungs- bis zur Produktionsphase verwendet werden können'
          - text: Gemeinsames Verwenden eines verwalteten Kubernetes-Clusters mit Ihrem Team und gemeinschaftliches Zusammenarbeiten Entwickeln von Code in Isolation und Ausführen von End-to-End-Tests mit anderen Komponenten ohne Replizieren oder Simulieren von Abhängigkeiten
