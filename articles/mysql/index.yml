abstract:
  description: 'Die Azure-Datenbank für MySQL ist ein relationaler Datenbankdienst, der auf der Open Source-MySQL-Server-Engine basiert.  Das vollständig verwaltete Database as a Service-Angebot kann geschäftskritische Workloads mit vorhersagbarer Leistung und dynamischer Skalierung verarbeiten. Beim Entwickeln von Anwendungen mit der Azure-Datenbank für MySQL können Sie die Open-Source-Tools die Plattform Ihrer Wahl verwenden. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie die Azure-Datenbank für MySQL verwenden.'
