abstract:
  description: Azure Event Hubs ist eine Big Data-Streamingplattform und ein Ereigniserfassungsdienst, der pro Sekunde Millionen von Ereignissen empfangen und verarbeiten kann. Event Hubs kann Ereignisse, Daten oder Telemetriedaten, die von verteilter Software und verteilten Geräten erzeugt wurden, verarbeiten und speichern. An einen Event Hub gesendete Daten können transformiert und mit einem beliebigen Echtzeitanalyse-Anbieter oder Batchverarbeitungs-/Speicheradapter gespeichert werden. <p>Der Dienst unterstützt HTTPS-, AMQP 1.0- und Apache Kafka-1.0-Protokolle für die Veröffentlichung von Ereignissen an einen Event Hub. Er unterstützt Apache Kafka MirrorMaker, Apache Flink und Akka Streams in den Apache Kafka-Ökosystemen.</p>
