abstract:
  description: Azure Event Hubs ist eine Datenstreamingplattform und ein Dienst zur Ereignisverarbeitung und kann pro Sekunde Millionen von Ereignissen empfangen und verarbeiten. Der Dienst unterstützt HTTPS- und AMQP 1.0-Protokolle für die Ereignisveröffentlichung.
