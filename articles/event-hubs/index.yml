abstract:
  description: Azure Event Hubs ist eine Big Data-Streamingplattform und ein Ereigniserfassungsdienst, der pro Sekunde Millionen von Ereignissen empfangen und verarbeiten kann. Event Hubs kann Ereignisse, Daten oder Telemetriedaten, die von verteilter Software und verteilten Geräten erzeugt wurden, verarbeiten und speichern. An einen Event Hub gesendete Daten können transformiert und mit einem beliebigen Echtzeitanalyse-Anbieter oder Batchverarbeitungs-/Speicheradapter gespeichert werden. Event Hubs für Apache Kafka ermöglicht eine nahtlose Zusammenarbeit von nativen Kafka-Clients, -Tools und -Anwendungen wie Mirror Maker, Apache Flink und Akka Streams mit Event Hubs. Dazu müssen nur Konfigurationsänderungen vorgenommen werden.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: 'Streaming von Big Data in Azure mit Kafka und Event Hubs (1: 20:13)'
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
