abstract:
  description: Azure Service Fabric Mesh ist ein vollständig verwalteter Dienst, der Entwicklern das Erstellen und Bereitstellen von unternehmenskritischen Anwendungen ohne Infrastrukturverwaltung ermöglicht.  Verwenden Sie Service Fabric Mesh zum Erstellen und Ausführen von sicheren, verteilten Microserviceanwendungen, die nach Bedarf skaliert werden können. Hier erfahren Sie anhand unserer Schnellstarts und Tutorials, wie Service Fabric Mesh verwendet wird.  Weitere Informationen finden Sie in der <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">Übersicht zu Service Fabric Mesh</a> und in den <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">häufig gestellten Fragen</a>.
