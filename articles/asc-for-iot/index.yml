abstract:
  description: Mit der Vorschauversion von Azure Security Center (ASC) für IoT können Sie Ihre gesamte IoT-Lösung in Ihre aktuelle Cybersecurity-Darstellung einbeziehen. So erhalten Sie einen Gesamtüberblick über die Sicherheit aller Azure-Ressourcen. Optionen für die schnelle Bereitstellung und vollständige Integration in IoT Hub-Modulzwillinge ermöglichen umfassende Anpassungen und eine einfache Integration in Ihre aktuellen Geräteverwaltungstools. 
