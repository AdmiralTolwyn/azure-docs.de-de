abstract:
  description: Hier erfahren Sie, wie mithilfe von Data Factory (einem cloudbasierten Datenintegrationsdienst) Dienste für die Speicherung, Verschiebung und Verarbeitung von Daten in automatisierten Datenpipelines kombinieren. Anhand von Tutorials und anderem Dokumentationsmaterial wird gezeigt, wie Sie Datenpipelines einrichten und verwalten und wie Sie zu analysierende Daten verschieben und transformieren. <p>Derzeit ist die Version V2 der Data Factory in der Vorschau. Die Version V1 ist allgemein verfügbar. Wenn Sie V1 des Data Factory-Diensts verwenden, lesen Sie die <a href=/azure/data-factory/v1/data-factory-introduction>V1-Dokumentation.</a></p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Visuelle Erstellung von Pipelines für Azure Data Factory V2 (19:31)
    href: https://azure.microsoft.com/en-us/resources/videos/azure-friday-visually-build-pipelines-for-azure-data-factory-v2
    width: 250
