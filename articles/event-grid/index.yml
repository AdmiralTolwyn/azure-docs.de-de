abstract:
  description: 'Azure Event Grid ist ein vollständig verwalteter intelligenter Dienst für das Ereignisrouting, der eine einheitliche Ereignisnutzung mithilfe eines Veröffentlichen/Abonnieren-Modells ermöglicht. Reagieren Sie mit Azure Event Grid nahezu in Echtzeit auf wichtige Ereignisse in Azure-Diensten und anderen Diensten. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Azure Event Grid verwenden.'
