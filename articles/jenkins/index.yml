    items:
      - type: paragraph
        text: 'Richten Sie Continuous Integration für Ihre Apps ein, führen Sie Agents in der Cloud aus, und nutzen Sie Azure-Dienste in Ihren Aufträgen.'
      - type: list
        style: ordered
        items:
          - html: 'Richten Sie CI für <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>, <a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a> oder einen <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">virtuellen Linux-Computer</a> ein.'
          - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Bereitstellung von Ressourcen in einem Pipelineauftrag</a>
          - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Skalierung mit Azure-VM-Agents</a>
