        text: 'Erstellen Sie ein Jenkins-System in Azure, und erstellen Sie eine App.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg'
