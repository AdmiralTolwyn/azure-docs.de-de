  description: Verwenden Sie den Open Source-Jenkins-Server zum Erstellen von Apps in der Cloud und zum Bereitstellen dieser Apps in Azure. Erfahren Sie anhand unserer Schnellstartanleitungen, Tutorials und Beispielpipelines, wie Sie Jenkins in Azure installieren, konfigurieren und skalieren und Continuous Integration (CI) für Ihre Apps einrichten.
