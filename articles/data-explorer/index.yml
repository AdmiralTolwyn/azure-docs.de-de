title: Azure-Daten-Explorer – Dokumentation
metadata:
  title: 'Azure Data Explorer-Dokumentation: Schnellstarts, Tutorials und Sprach-/API-Referenzen'
  description: Azure-Daten-Explorer ist eine Log Analytics-Cloudplattform, die für Ad-hoc-Datenabfragen im Big Data-Bereich optimiert ist.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 03/24/2019
abstract:
  description: <p>Azure Data Explorer ist ein schneller, vollständig verwalteter Datenanalysedienst für Echtzeitanalysen großer Datenmengen, die von Anwendungen, Websites, IoT-Geräten usw. gestreamt werden. Mithilfe von Azure Data Explorer können Sie verschiedene Daten sammeln, speichern und analysieren, um Produkte zu verbessern, die Benutzerfreundlichkeit zu optimieren, Geräte zu überwachen und Vorgänge zu beschleunigen.</p><p>In unseren Schnellstarts, Tutorials und Referenzinhalten wird beschrieben, wie Sie Azure-Daten-Explorer nutzen.</p>
  aside:
