abstract:
  description: 'Der Azure Data Box-Dienst ermöglicht Ihnen das schnelle, kostengünstige und zuverlässige Übertragen von Terabytes an Daten. Microsoft beschleunigt die sichere Datenübertragung durch den Versand von Datenträgern und das Verarbeiten der End-to-End-Logistik.<p>Übertragen Sie große Datenmengen in 4 einfachen Schritten an Azure: Datenträger bestellen, erhalten, Daten darauf kopieren, Datenträger an Azure zurücksenden. Nach dem Erhalt der Datenträger werden die Daten in Azure erfasst und die Datenträger sicher gelöscht.<p><a href="/azure/databox/data-box-disk-overview">Weitere Informationen zu Data Box-Datenträgern</a></p>'
