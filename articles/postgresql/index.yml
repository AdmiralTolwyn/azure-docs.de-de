abstract:
  description: 'Die Azure-Datenbank für PostgreSQL ist ein relationaler Datenbankdienst, der auf der Open Source-PostgreSQL-Datenbank-Engine basiert.  Das vollständig verwaltete Database as a Service-Angebot kann geschäftskritische Workloads mit vorhersagbarer Leistung, Sicherheit, hoher Verfügbarkeit und dynamischer Skalierung verarbeiten.  Beim Entwickeln von Anwendungen mit der Azure-Datenbank für PostgreSQL können Sie die Open-Source-Tools und die Plattform Ihrer Wahl verwenden.  Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie die Azure-Datenbank für PostgreSQL verwenden.'
